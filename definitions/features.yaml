features: # array of features
- name: "vclusters"
  displayName: "Virtual Cluster Management" # This name can be changed
  preview: true
- name: "vcluster-sleep-mode"
  displayName: "Sleep Mode for Virtual Clusters"
  description: "Sleep Mode puts idle environments to sleep after a period of inactivity (e.g. no kubectl commands) or according to a schedule."
- name: "vcluster-host-path-mapper"
  displayName: "Central HostPath Mapper"
  description: "Central HostPath Mapper is useful for collecting metrics about workloads that run inside of the virtual cluster."
- name: "vcluster-enterprise-plugins"
  displayName: "Enterprise Plugins"
- name: "vcp-distro-image"
  displayName: "Security-Hardened vCluster Image"
  description: "vCluster Pro provides security hardened images and advanced features for virtual clusters like integrated CoreDNS and Central HostPath Mapper."
- name: "vcp-distro-built-in-coredns"
  displayName: "Built-In CoreDNS"
  description: "Custom DNS Entries enable virtual clusters to define and manage custom DNS configurations for precise control over internal and external domain resolution."
- name: "vcp-distro-admission-control"
  displayName: "Virtual Admission Control"
- name: "vcp-distro-sync-patches"
  displayName: "Sync Patches"
  description: "Sync Patches provide an option to alter the vCluster sync process by defining patches applied to objects during sync."
- name: "vcp-distro-embedded-etcd"
  displayName: "Embedded etcd"
  description: "Embedded etcd is as lightweight as k3s+sqlite but optimized for HA and scalability designed for production workloads."
- name: "vcp-distro-isolated-cp"
  displayName: "Isolated Control Plane"
  description: "Isolated Control Plane optimizes resource allocation and security by splitting up the control plane and worker vCluster into separate clusters. "
- name: "vcp-distro-centralized-admission-control"
  displayName: "Centralized Admission Control"
  description: "Central Admission Control enables administrators to centrally enforce custom policies for all virtual clusters."
- name: "vcp-distro-generic-sync"
  displayName: "Generic Sync"
  description: "Custom Resources (CRDs) sync ensures that user-defined Kubernetes resources and their definitions are properly synchronized between the host and virtual clusters for seamless operation."
- name: "vcp-distro-translate-patches"
  displayName: "Translate Patches"
  description: "Translate Patches enable administrators to precisely control resource definitions in the virtual and the host cluster through mutation during the syncing process."
- name: "vcp-distro-integrations-kube-virt"
  displayName: "KubeVirt Integration"
  description: "KubeVirt integration allows virtual clusters to run and manage virtual machines alongside Kubernetes workloads seamlessly."
- name: "vcp-distro-integrations-external-secrets"
  displayName: "External Secrets Integration"
  description: "External Secrets Operator automates syncing secrets from external secret stores, like AWS Secrets Manager or Vault, into virtual clusters."
- name: "vcp-distro-integrations-cert-manager"
  displayName: "Cert Manager Integration"
  description: "Cert Manager integration automates the issuance and renewal of TLS certificates for secure communication within virtual clusters."
- name: "vcp-distro-fips"
  displayName: "FIPS"
  description: "FIPS Compliant Images provide vCluster users with secure, certified container images that adhere to federal cryptographic standards for enhanced data protection."
- name: "vcp-distro-external-database"
  displayName: "External Database"
  description: "External Database allows you to store a virtual clusterâ€™s state in an external database, such as MySQL or Postgres (e.g. in RDS)."
- name: "vcp-distro-private-nodes"
  displayName: "Private Nodes"
- name: "connector-external-database"
  displayName: "Database Connector"
  description: "External Database Connector automates the provisioning, credential handling, and cleanup of databases for virtual clusters."
- name: "vcp-distro-sleep-mode"
  displayName: "SleepMode"
  description: "Sleep Mode puts idle environments to sleep after a period of inactivity (e.g. no kubectl commands) or according to a schedule."
- name: "devpod"
  displayName: "Dev Environment Management"
  preview: true
- name: "namespaces"
  displayName: "Namespace Management"
  preview: true
  description: "Namespaces are managed kubernetes namespaces to isolate groups of resources and consolidate user permission through a central platform."
- name: "namespace-sleep-mode"
  displayName: "Sleep Mode for Namespaces"
  description: "Sleep Mode puts idle namespaces to sleep after a period of inactivity (e.g. no kubectl commands) or according to a schedule."
- name: "connected-clusters"
  displayName: "Connected Clusters"
  description: "Connected Clusters are centrally managed kubernetes clusters to run virtual clusters and namespaces on.  "
- name: "cluster-access"
  displayName: "Cluster Access"
  description: "Cluster Access centrally manages permissions for users to access connected clusters directly."
- name: "cluster-roles"
  displayName: "Cluster Role Management"
  description: "Cluster Roles centrally managed RBAC permission tied to a user identity and applied to connected clusters."
- name: "sso-authentication"
  displayName: "Single Sign-On"
  description: "Single Sign-On (SSO) for central authentication via SAML2, OIDC, LDAP, oAuth, GitHub, GitLab, etc."
- name: "audit-logging"
  displayName: "Audit Logging"
  description: "Audit Logging writes a central log of all user interactions with their environments and the underlying platform itself."
- name: "auto-ingress-authentication"
  displayName: "Automatic Auth For Ingresses"
- name: "oidc-provider"
  description: "OIDC Provider lets the platform act as a identity provider for other services, unifying identity and permissions across a variety of tools."
  displayName: "Platform as OIDC Provider"
- name: "multiple-sso-providers"
  displayName: "Multiple SSO Providers"
  description: "Use more than one SSO provider for central authentication."
- name: "apps"
  displayName: "Apps"
  description: "Apps provide a central interface to package and distribute applications to virtual clusters, enabling standardization of common applications."
- name: "template-versioning"
  displayName: "Template Versioning"
  description: "Template Versioning allows rolling out security patches faster and allows to implement sophisticated upgrade flows at scale."
- name: "argo-integration"
  displayName: "Argo Integration"
  description: "Argo CD Integration automates the import of environments as deployment targets into Argo CD including permission sync."
- name: "rancher-integration"
  displayName: "Rancher Integration"
  description: "Rancher Integration allows vCluster management inside Rancher plus permission/user sync between both systems."
- name: "secrets"
  displayName: "Secrets Sync"
  description: "Secrets provide a secure and flexible way to managed confidential data across projects and virtual clusters."
- name: "secret-encryption"
  displayName: "Secrets Encryption"
- name: "vault-integration"
  displayName: "HashiCorp Vault Integration"
  description: "Vault Integration lets users retrieve, distribute and rotate secrets from HashiCorp Vault to their environments."
- name: "ha-mode"
  displayName: "High-Availability Mode"
  description: "HA Mode allows to run the central platform components in HA mode with leader election to ensure uptime and reduce downtime."
- name: "multi-region-mode"
  displayName: "Multi-Region Mode"
  description: "Multi-Region Mode reduces latency when running the platform in multiple regions and even cloud providers."
- name: "air-gapped-mode"
  displayName: "Air-Gapped Mode"
  description: "Air-Gapped Mode allows to launch the platform with an offline license key, so no connection to our license API is required."
- name: "custom-branding"
  displayName: "Custom Branding"
  description: "UI Customizations let companies customize the appearance of the user interface (e.g. custom logo, colors, nav links, etc.)."
- name: "advanced-ui-customizations"
  displayName: "Advanced UI Customizations"
  description: "Advanced UI Customizations give companies full control over the user interface by providing custom JavaScript and CSS files."
- name: "vnode-runtime"
  displayName: "vNode Runtime"
  description: "vNode isolates workloads into virtual nodes, providing stronger isolation and tenant autonomy."
- name: "project-quotas"
  displayName: "Project Quotas"
# Define the time in UTC
  allowBefore: "2025-05-31T00:00:00Z"
  description: "Quotas allow admins to configure resource limits for users and teams within a project to allow for fair use and to control spend."
- name: "resolve-dns"
  displayName: "Resolve DNS"
- name: "istio-integration"
  displayName: "Istio Integration"
  description: "Istio Integration allows administrators to use one Istio controller across all virtual clusters, saving resources and costs."
- name: "hybrid-scheduling"
  displayName: "Hybrid Scheduling"
  description: "Hybrid scheduling enables virtual clusters to use multiple schedulers simultaneously (e.g. KAI-scheduler to optimize GPU allocation)"
- name: "sync-namespaces-tohost"
  displayName: "Sync Namespaces toHost"
  description: "Sync Namespaces ToHost provides fine grained control over how virtual cluster namespaces are exposed on the host cluster to scenarios like IAM integrations and custom schedulers"
